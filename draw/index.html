<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Teken App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #333; }
        .container { 
            display: flex; 
            height: 100vh; 
            padding: 10px; 
            gap: 10px; 
        }
        .tools { 
            background: #222; 
            padding: 10px; 
            border-radius: 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }
        .btn { 
            padding: 15px; 
            background: #444; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 20px; 
        }
        .btn:hover { background: #555; }
        .btn.active { background: #4CAF50; }
        .colors { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 5px; 
            margin-top: 10px; 
        }
        .color { 
            width: 30px; 
            height: 30px; 
            border-radius: 50%; 
            cursor: pointer; 
            border: 2px solid transparent; 
        }
        .color.active { border-color: white; }
        canvas { 
            background: white; 
            border-radius: 10px; 
            flex: 1; 
            cursor: crosshair; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tools">
            <button class="btn active" onclick="setTool('pen')">‚úèÔ∏è</button>
            <button class="btn" onclick="setTool('eraser')">üßΩ</button>
            <button class="btn" onclick="clearCanvas()">üóëÔ∏è</button>
            <button class="btn" onclick="saveDrawing()">üíæ</button>
            <input type="range" min="1" max="50" value="5" oninput="changeSize(this.value)">
            
            <div class="colors">
                <div class="color active" style="background:#000;" onclick="setColor('#000')"></div>
                <div class="color" style="background:#f00;" onclick="setColor('#f00')"></div>
                <div class="color" style="background:#0f0;" onclick="setColor('#0f0')"></div>
                <div class="color" style="background:#00f;" onclick="setColor('#00f')"></div>
                <div class="color" style="background:#fff;" onclick="setColor('#fff')"></div>
            </div>
            
            <input type="color" onchange="setColor(this.value)" style="margin-top: 10px;">
        </div>
        
        <canvas id="canvas"></canvas>
    </div>

    <script>
        // EENVOUDIGE TEKEN APP - DIRECT WERKEND
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Zet canvas grootte
        function resizeCanvas() {
            canvas.width = window.innerWidth - 100;
            canvas.height = window.innerHeight - 20;
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Teken variabelen
        let drawing = false;
        let tool = 'pen';
        let color = '#000000';
        let size = 5;
        let lastX = 0;
        let lastY = 0;
        
        // Start tekenen
        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
        });
        
        // Teken
        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            
            const x = e.offsetX;
            const y = e.offsetY;
            
            ctx.lineWidth = size;
            ctx.lineCap = 'round';
            
            if (tool === 'pen') {
                ctx.strokeStyle = color;
            } else if (tool === 'eraser') {
                ctx.strokeStyle = 'white';
                ctx.lineWidth = size * 2;
            }
            
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        });
        
        // Stop tekenen
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mouseout', () => drawing = false);
        
        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            lastX = touch.clientX - rect.left;
            lastY = touch.clientY - rect.top;
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!drawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            ctx.lineWidth = size;
            ctx.lineCap = 'round';
            ctx.strokeStyle = tool === 'eraser' ? 'white' : color;
            
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        });
        
        canvas.addEventListener('touchend', () => drawing = false);
        
        // Functies
        function setTool(t) {
            tool = t;
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        function setColor(c) {
            color = c;
            document.querySelectorAll('.color').forEach(col => col.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        function changeSize(s) {
            size = parseInt(s);
        }
        
        function clearCanvas() {
            if (confirm('Alles wissen?')) {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }
        
        function saveDrawing() {
            const link = document.createElement('a');
            link.download = 'mijn-tekening.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Laad vorige tekening als die bestaat
        window.onload = function() {
            if (localStorage.getItem('lastDrawing')) {
                if (confirm('Vorige tekening laden?')) {
                    const img = new Image();
                    img.onload = function() {
                        ctx.drawImage(img, 0, 0);
                    };
                    img.src = localStorage.getItem('lastDrawing');
                }
            }
            
            // Sla automatisch op bij verlaten
            window.addEventListener('beforeunload', function() {
                localStorage.setItem('lastDrawing', canvas.toDataURL());
            });
        };
    </script>
</body>
</html>
